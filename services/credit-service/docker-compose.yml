version: '3.8'

services:
  credit-service:
    build: .
    ports:
      - "8115:8000"      # External development port -> Container port
      - "9090:9090"      # Metrics
    environment:
      - DATABASE_URL=postgresql://credit:password@postgres:5432/credit_db
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - LOG_LEVEL=INFO
      - DEBUG=false
      - DOCKER_CONTAINER=1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_started
    volumes:
      - ./src:/app/src  # Hot reload
      - ./config:/app/config  # Mount config
    networks:
      - credit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: credit_db
      POSTGRES_USER: credit
      POSTGRES_PASSWORD: password
    ports:
      - "5415:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - credit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U credit -d credit_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6315:6379"
    volumes:
      - redis_data:/data
    networks:
      - credit-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.10-alpine
    ports:
      - "4215:4222"
      - "8215:8222"  # HTTP monitoring
    command: [
      "nats-server",
      "--jetstream",
      "--store_dir=/data",
      "--http_port=8222"
    ]
    volumes:
      - nats_data:/data
    networks:
      - credit-network

volumes:
  postgres_data:
  redis_data:
  nats_data:

networks:
  credit-network:
    driver: bridge

