[alembic]
script_location = %(here)s/migrations
# this value is overwritten in env.py; leave it dummy
sqlalchemy.url = driver://dummy

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = INFO
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s %(name)s %(message)s
