# configs/nats.conf
# NATS Server Configuration for GLAM Platform

# Server name and listen address
server_name: "glam-nats"
listen: 0.0.0.0:4222

# Monitoring
http_port: 8222

# Limits
max_connections: 1000
max_control_line: 4KB
max_payload: 2MB
max_pending: 32MB

# Timeouts
ping_interval: "30s"
ping_max: 3

# JetStream Configuration
jetstream {
    # Storage directory
    store_dir: "/data/jetstream"
    
    # Memory storage limit
    max_memory_store: 100MB
    
    # File storage limit
    max_file_store: 5GB
    
    # Enable JetStream
    enabled: true
}

# Logging
debug: false
trace: false
logtime: true
log_file: "/data/nats.log"

# System Account (for monitoring)
system_account: "SYS"

accounts: {
    SYS: {
        users: [
            {user: "sys", password: "ChangeMeToSecurePassword"}
        ]
    }
}