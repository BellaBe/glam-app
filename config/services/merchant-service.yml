service:
  name: "merchant-service"
  version: "1.0.0"
  description: "Handles merchant data management"
  debug: True

api:
  host: "0.0.0.0"
  cors_origins:
    - "http://localhost:3000"

database:
  enabled: True
  pool_size: 10
  max_overflow: 20
  pool_timeout: 30
  pool_recycle: 3600
  echo: False

rate_limiting:
  enabled: True
  window_seconds: 60

environment: development

logging:
  level: DEBUG
  format: json
  file_path: "/var/log/merchant-service.log"

cache:
  enabled: true
  ttl_seconds: 300
  max_connections: 50

monitoring:
  metrics_enabled: True
  tracing_enabled: True
